<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Custom CSS Checkbox</title>
</head>
<body>
    <form>
        <div class="checkboxDiv">
            <label class="checkbox-label" for="chocolate">
                <input type="checkbox" name="" id="chocolate">
                <span class="checkbox-custom"></span>
                <span class="checkText">Chocolate</span>
            </label>
        </div>
            <div class="checkboxDiv">
                <label class="checkbox-label" for="vanilla">
                    <input type="checkbox" name="" id="vanilla">
                    <span class="checkbox-custom"></span>
                    <span class="checkText">Vanilla</span>
                </label>
        </div>
    </form>
</body>
</html>
